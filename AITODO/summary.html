<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title>Task Summary</title>
    <style>
        body {
            font-family: Arial;
            padding: 20px;
            background-color: #f0f0f0;
            color: #333;
            transition: background 0.3s, color 0.3s;
        }
        
        .dark-mode {
            background-color: #1e1e1e;
            color: #f0f0f0;
        }
        
        h1 {
            text-align: center;
        }
        
        ul {
            padding-left: 20px;
        }
        
        .btn {
            display: inline-block;
            margin: 10px 10px 0 0;
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            text-decoration: none;
            border-radius: 8px;
        }
        
        .btn:hover {
            background-color: #45a049;
        }
        
        #logoutBtn {
            position: fixed;
            top: 10px;
            right: 10px;
            padding: 8px 12px;
            background: #f44336;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            z-index: 9999;
        }
    </style>
</head>

<body>
    <button id="logoutBtn" onclick="logout()">Logout</button>

    <h1>ğŸ“Š Task Summary</h1>
    <h3 id="summaryTotal">ğŸ“‹ Total Tasks: 0</h3>
    <h4 id="summaryCompleted">âœ… Completed: 0</h4>
    <ul id="completedList"></ul>
    <h4 id="summaryIncomplete">âŒ Incomplete: 0</h4>
    <ul id="incompleteList"></ul>

    <a href="dashboard.html" class="btn">ğŸ”™ Back to Dashboard</a>
    <a href="todo.html" class="btn">ğŸ“ Go to To-Do</a>
    <button onclick="toggleDarkMode()" class="btn">ğŸŒ™ Toggle Dark Mode</button>

    <script>
        if (localStorage.getItem('loggedIn') !== 'true') {
            alert("âš ï¸ You must log in first!");
            window.location.href = 'login.html';
        }

        function logout() {
            localStorage.removeItem('loggedIn');
            localStorage.removeItem('currentUser');
            alert("You have been logged out.");
            window.location.href = 'login.html';
        }

        const user = localStorage.getItem("currentUser") || "default";

        function getStoredTasks() {
            return JSON.parse(localStorage.getItem(`tasks_${user}`)) || [];
        }

        function updateTaskSummary() {
            const tasks = getStoredTasks();
            const total = tasks.length;
            const completedTasks = tasks.filter(t => t.completed);
            const incompleteTasks = tasks.filter(t => !t.completed);

            document.getElementById("summaryTotal").textContent = `ğŸ“‹ Total Tasks: ${total}`;
            document.getElementById("summaryCompleted").textContent = `âœ… Completed: ${completedTasks.length}`;
            document.getElementById("summaryIncomplete").textContent = `âŒ Incomplete: ${incompleteTasks.length}`;

            const completedList = document.getElementById("completedList");
            const incompleteList = document.getElementById("incompleteList");

            completedList.innerHTML = '';
            incompleteList.innerHTML = '';

            completedTasks.forEach(task => {
                const li = document.createElement("li");
                li.textContent = `${task.text} (${new Date(task.created).toLocaleDateString()})`;
                completedList.appendChild(li);
            });

            incompleteTasks.forEach(task => {
                const li = document.createElement("li");
                li.textContent = `${task.text} (${new Date(task.created).toLocaleDateString()})`;
                incompleteList.appendChild(li);
            });
        }

        function toggleDarkMode() {
            document.body.classList.toggle("dark-mode");
            localStorage.setItem("darkMode", document.body.classList.contains("dark-mode") ? "true" : "false");
        }

        window.onload = () => {
            if (localStorage.getItem("darkMode") === "true") {
                document.body.classList.add("dark-mode");
            }
            updateTaskSummary();
        };
    </script>
</body>

</html>
