<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title>Settings | AI To-Do</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            background-color: #f0f0f0;
            color: #333;
            transition: background 0.3s, color 0.3s;
        }
        
        .dark-mode {
            background-color: #1e1e1e;
            color: #f0f0f0;
        }
        
        h1 {
            text-align: center;
        }
        
        .content {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            background: rgba(255, 255, 255, 0.9);
            border-radius: 10px;
        }
        
        .btn {
            display: inline-block;
            margin: 10px 10px 0 0;
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            text-decoration: none;
            border-radius: 8px;
            cursor: pointer;
            border: none;
        }
        
        .btn:hover {
            background-color: #45a049;
        }
        
        #logoutBtn {
            position: fixed;
            top: 10px;
            right: 10px;
            padding: 8px 12px;
            background: #f44336;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            z-index: 9999;
        }
        
        label {
            display: block;
            margin-top: 20px;
        }
        
        select {
            margin-top: 10px;
            padding: 10px;
        }
    </style>
</head>

<body>
    <button id="logoutBtn" onclick="logout()">Logout</button>

    <h1>‚öôÔ∏è Settings</h1>
    <div class="content">
        <h3>Preferences</h3>

        <label>
      <input type="checkbox" id="notificationToggle" /> üîî Enable Notifications
    </label>

        <label>
      üé® Theme:
      
        <button onclick="toggleDarkMode()" class="btn">üåô Toggle Dark Mode</button>
       

    </label>

        <h3>Account Management</h3>
        <button class="btn" onclick="handlePasswordChange()">üîê Change / Forgot Password</button>
        <button class="btn" onclick="handleDeleteAccount()">üóëÔ∏è Delete Account</button>

        <br><br>
        <a href="dashboard.html" class="btn">üîô Back to Dashboard</a>
        <a href="todo.html" class="btn">üìù To-Do List</a>
    </div>

    <script>
        if (localStorage.getItem('loggedIn') !== 'true') {
            alert("‚ö†Ô∏è You must log in first!");
            window.location.href = 'login.html';
        }

        const user = localStorage.getItem('currentUser') || "guest";
        const settingsKey = `settings_${user}`;
        const darkModeKey = "darkMode";

        function logout() {
            localStorage.removeItem('loggedIn');
            localStorage.removeItem('currentUser');
            alert("You have been logged out.");
            window.location.href = 'login.html';
        }










        function handlePasswordChange() {
            const choice = confirm("Do you remember your current password?\n\nClick OK to enter it.\nClick Cancel if you forgot it.");
            const userKey = "user_" + user;

            if (!user) {
                alert("‚ö†Ô∏è No user logged in.");
                return;
            }

            if (!localStorage.getItem(userKey)) {
                alert("‚ùå User not found.");
                return;
            }

            if (choice) {
                const currentPassword = prompt("Enter your current password:");
                const storedPassword = localStorage.getItem(userKey);
                if (currentPassword !== storedPassword) {
                    alert("‚ùå Incorrect password.");
                    return;
                }
            } else {
                const confirmReset = confirm("Reset password without current one?\n‚ö†Ô∏è Only proceed if you are the real user.");
                if (!confirmReset) return;
            }

            const newPassword = prompt("Enter your new password:");
            if (!newPassword) {
                alert("‚ö†Ô∏è Password cannot be empty.");
                return;
            }

            localStorage.setItem(userKey, newPassword);
            alert("‚úÖ Password updated successfully.");
        }

        function handleDeleteAccount() {
            const confirmDelete = confirm("‚ö†Ô∏è Are you sure you want to delete your account? This cannot be undone.");
            if (confirmDelete) {
                localStorage.removeItem(`user_${user}`);
                localStorage.removeItem(`tasks_${user}`);
                localStorage.removeItem(`profile_${user}`);
                localStorage.removeItem(settingsKey);
                logout();
            }
        }

        function toggleDarkMode() {
            document.body.classList.toggle("dark-mode");
            localStorage.setItem("darkMode", document.body.classList.contains("dark-mode") ? "true" : "false");
        }

        window.onload = () => {
            const settings = JSON.parse(localStorage.getItem(settingsKey)) || {};



            // Notifications
            const notificationsEnabled = localStorage.getItem("notificationsEnabled");
            document.getElementById("notificationToggle").checked = notificationsEnabled !== "false";

            document.getElementById("notificationToggle").addEventListener("change", function() {
                localStorage.setItem("notificationsEnabled", this.checked ? "true" : "false");
            });

            document.getElementById("themeSelector").addEventListener("change", function() {
                applyTheme(this.value);
            });
        };
    </script>
</body>

</html>
