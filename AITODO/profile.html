<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title>Profile Settings | AI To-Do</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 40px;
            text-align: center;
            background: linear-gradient(-45deg, #ff9a9e, #fad0c4, #fbc2eb, #a1c4fd, #c2ffd8);
            background-size: 400% 400%;
            animation: soothingRainbow 20s ease infinite;
        }
        
        @keyframes soothingRainbow {
            0% {
                background-position: 0% 50%;
            }
            50% {
                background-position: 100% 50%;
            }
            100% {
                background-position: 0% 50%;
            }
        }
        
        .container {
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(10px);
            width: 400px;
            margin: auto;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.2);
        }
        
        input[type="text"],
        input[type="url"] {
            width: 90%;
            padding: 10px;
            margin: 10px 0;
            font-size: 16px;
        }
        
        button {
            padding: 10px 20px;
            font-size: 16px;
            background: #4CAF50;
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
        }
        
        button:hover {
            background: #45a049;
        }
        
        img {
            border-radius: 50%;
            width: 100px;
            height: 100px;
            margin-top: 15px;
        }
        
        .nav-link {
            display: inline-block;
            margin-top: 20px;
            text-decoration: none;
            color: #4CAF50;
            font-weight: bold;
        }
    </style>
</head>

<body>


    <div class="container">
        <div id="preview">
            <h3>Preview:</h3>
            <img id="avatarPreview" src="https://cdn-icons-png.flaticon.com/512/149/149071.png" alt="Avatar Preview" />
            <p id="namePreview">Your Name</p>
        </div>


        <h2>ðŸ‘¤ Profile Settings</h2>
        <input type="text" id="nameInput" placeholder="Enter your name" />
        <input type="url" id="avatarInput" placeholder="Avatar image URL" />
        <br />
        <button onclick="saveProfile()">ðŸ’¾ Save Profile</button>






        <a class="nav-link" href="dashboard.html">â¬… Back to Dashboard</a>
    </div>

    <script>
        const user = localStorage.getItem("currentUser") || "guest";
        const nameInput = document.getElementById("nameInput");
        const avatarInput = document.getElementById("avatarInput");
        const namePreview = document.getElementById("namePreview");
        const avatarPreview = document.getElementById("avatarPreview");

        function loadProfile() {
            const profile = JSON.parse(localStorage.getItem(`profile_${user}`)) || {};
            if (profile.name) {
                nameInput.value = profile.name;
                namePreview.textContent = profile.name;
            }
            if (profile.avatar) {
                avatarInput.value = profile.avatar;
                avatarPreview.src = profile.avatar;
            }
        }

        function saveProfile() {
            const name = nameInput.value.trim();
            const avatar = avatarInput.value.trim();

            const profile = {
                name: name || user,
                avatar: avatar || "https://cdn-icons-png.flaticon.com/512/149/149071.png"
            };

            localStorage.setItem(`profile_${user}`, JSON.stringify(profile));
            alert("âœ… Profile updated!");
            namePreview.textContent = profile.name;
            avatarPreview.src = profile.avatar;
        }

        avatarInput.addEventListener("input", () => {
            avatarPreview.src = avatarInput.value;
        });

        nameInput.addEventListener("input", () => {
            namePreview.textContent = nameInput.value;
        });

        loadProfile();
    </script>
</body>

</html>
