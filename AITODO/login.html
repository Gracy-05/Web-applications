<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title>Login | AI To-Do</title>
    <style>
        body {
            font-family: Arial;
            text-align: center;
            padding: 100px;
            background: linear-gradient(-45deg, #ff9a9e, #fad0c4, #fbc2eb, #a1c4fd, #c2ffd8);
            background-size: 400% 400%;
            animation: soothingRainbow 20s ease infinite;
        }
        
        @keyframes soothingRainbow {
            0% {
                background-position: 0% 50%;
            }
            50% {
                background-position: 100% 50%;
            }
            100% {
                background-position: 0% 50%;
            }
        }
        
        .container {
            background: rgba(255, 255, 255, 0.8);
            backdrop-filter: blur(10px);
            width: 400px;
            margin: 50px auto;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.2);
        }
        
        input {
            margin: 10px 0;
            padding: 10px;
            width: 90%;
            font-size: 16px;
        }
        
        button {
            padding: 10px 30px;
            font-size: 18px;
            background: #4CAF50;
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
        }
        
        button:hover {
            background: #45a049;
        }
        
        a {
            display: block;
            margin-top: 20px;
            color: #4CAF50;
            text-decoration: none;
        }
    </style>
</head>

<body>
    <div class="container">
        <h2>Login</h2>
        <input type="text" id="username" placeholder="Username" autocomplete="off" />
        <input type="password" id="password" placeholder="Password" autocomplete="off" />
        <button onclick="login()">Login</button>
        <a href="register.html">New user? Register here</a>
        <a href="#" onclick="forgotPassword()">Forgot password?</a>


    </div>

    <script>
        function login() {
            const username = document.getElementById('username').value.trim();
            const password = document.getElementById('password').value;

            if (!username || !password) {
                alert('Please fill in all fields!');
                return;
            }

            const storedPass = localStorage.getItem('user_' + username);
            if (storedPass === password) {
                localStorage.setItem('loggedIn', 'true');
                localStorage.setItem('currentUser', username);
                window.location.href = 'dashboard.html';
            } else {
                alert('Invalid username or password!');
            }
        }

        function forgotPassword() {
            const username = prompt("Enter your username:");
            if (!username) {
                alert("Username is required.");
                return;
            }

            const userKey = "user_" + username;
            if (!localStorage.getItem(userKey)) {
                alert("Username not found!");
                return;
            }

            const newPassword = prompt("Enter your new password:");
            if (!newPassword) {
                alert("Password cannot be empty.");
                return;
            }

            localStorage.setItem(userKey, newPassword);
            alert("âœ… Password updated. Please log in with your new password.");
        }






        if (localStorage.getItem('loggedIn') === 'true') {
            window.location.href = 'dashboard.html';
        }
    </script>
</body>

</html>
